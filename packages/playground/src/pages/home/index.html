<view class="home">
  <image class="logo" src="/images/vue-mini.png"></image>
  <view class="greeting">{{ greeting }}</view>
  <view style="font-size: 48rpx; font-weight: bold">{{name}} - {{age}}</view>
  <button bindtap="addAge">Add Age</button>
  <view style="font-size: 48rpx; font-weight: bold">{{store.age}}-{{age2}}-{{age3}}-{{age4}}</view>
  <button bindtap="addAge2">Add Age2</button>
</view>
